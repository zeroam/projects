<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2-1</title>
    <style>
      /* 전체선택자 */
      * {
        color: #00F;
      }

      /* 태그선택자 */
      h3 {
        color: #F00;
      }

      li {
        color: #00FF00;
      }

      /* 클래스선택자 */
      .ko {
        color: orange;
      }

      .su {
        background: blue;
      }

      .dj, .bs {
        background: yellow;
      }

      /* 아이디선택자 */
      #bs {
        color: blue;
      }

      #gj {
        color: red;
      }


    </style>
  </head>
  <body>
    <h3>1.CSS 기본선택자</h3>
    <ul>
      <li class="ko su">서울</li>
      <li class="ko dj">대전</li>
      <li class="ko dg">대구</li>
      <li id="bs" class="ko bs">부산</li>
      <li id="gj" class="ko gj">광주</li>
    </ul>

  </body>
</html>
