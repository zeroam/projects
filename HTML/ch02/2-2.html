<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2-2</title>
    <style>
      /* 자식선택자 */
      ul>li { color: blue; }

      ul>.su { color: red; }

      ol>li { color: orange; }


      /* 후손선택자 */
      ul em { background: skyblue; }
      ol em { background: violet; }

    </style>
  </head>
  <body>
    <h3>2.자식, 후손선택자</h3>

    <ul>
      <li class="su">서울</li>
      <li>대전</li>
      <li>대구</li>
      <li><em>부산</em></li>
      <li>광주</li>
    </ul>

    <ol>
      <li>경기도</li>
      <li class="gw">강원도</li>
      <li>충청도</li>
      <li><em>경상도</em></li>
      <li>전라도</li>
    </ol>
  </body>
</html>
