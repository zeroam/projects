<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2-3</title>
    <style>
      ul>li:first-child {
        color: orange;
      }

      ul>li:nth-child(2) {
        color: blue;
      }

      ol>li:nth-child(4) {
        color: green;
      }

      body>h4:nth-child(2) {
        color: red;
      }

      h4:nth-of-type(2) {
        color: blue;
      }

    </style>
  </head>
  <body>
    <h3>3.구조선택자</h3>
    <h4>대한민국 도시</h4>
    <ul>
      <li>서울</li>
      <li>대전</li>
      <li>대구</li>
      <li>부산</li>
      <li>광주</li>
    </ul>
    <h4>나라이름</h4>
    <ol>
      <li>미국</li>
      <li>중국</li>
      <li>일본</li>
      <li>한국</li>
      <li>호주</li>
    </ol>
  </body>
</html>
