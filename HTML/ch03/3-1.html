<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3-1</title>
    <style>
      .t1 {
        display: none;
        /* visibility: hidden; */
      }

      .t2 {
        display: block;
      }

      .t3 {
        display: inline;
      }

      .t4 {
        display: inline-block;
      }

      span {
        background: pink;
      }

      div {
        background: blue;
      }

    </style>
  </head>
  <body>
    <h3>1.display 속성</h3>

    <h4>display: none;</h4>
    <div>TEXT1</div>
    <div class="t1">TEXT2</div>
    <div>TEXT3</div>

    <h4>display: block;</h4>
    <span>TEXT1</span>
    <span class="t2">TEXT2</span>
    <span>TEXT3</span>

    <h4>display: inline;</h4>
    <span>TEXT1</span>
    <div class="t3">TEXT2</div>
    <span>TEXT3</span>


    <h4>display: inline-block;</h4>
    <span class="t4">TEXT1</span>
    <span class="t4">TEXT2</span>
    <span class="t4">TEXT3</span>



  </body>
</html>
